<div
  class="story-detail"
  [ngStyle]="{
    background:
      'url(https://picsum.photos/id/' +
      storyId.id +
      '/200/300) no-repeat 0 0 / cover'
  }"
>
  <div id="myProgress">
    <div id="myBar" #myBar></div>
  </div>
  <div class="username">
    {{ storyId.username }}
  </div>
</div>
